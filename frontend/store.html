<!DOCTYPE html>
<html lang="en">

<head>
    <title>Front End: Allows user to input a word and definition</title>
    <link rel="stylesheet" href="css/store.css">
</head>

<body>

    <!-- form to input a word and it's definition !-->
    <form id="word_form">
        <div class="form_row">
            <label id="word_label" for="word">Word:</label>
            <input type="text" id="word" name="word" placeholder="Enter a word">
        </div>
        <div class="form_row">
            <label id="definition_label" for="definition">Definition:</label>
            <textarea id="definition" name="definition" placeholder="Enter the definition"></textarea>
        </div>
        <button type="submit" id="submit_form">Submit</button>
    </form>

    <!-- notify user of success/error -->
    <div id="user_notification" style="display:none;">
        <p id="notification_text"></p>
    </div>

    <!-- scripts -->
    <script type="module" src="scripts/store.js"></script>

</body>

</html>
